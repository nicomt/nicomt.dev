name: Deploy
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          lfs: true
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: npm run lint
      - run: npm run test --if-present
      - name: Lint prose with Vale
        uses: errata-ai/vale-action@v2
        with:
          files: src

  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: test
    steps:
      - uses: actions/checkout@v5
        with:
          lfs: true

      - name: Build & Deploy Worker
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: ${{ github.event_name == 'pull_request' && format('versions upload --tag {0}', github.head_ref)  || 'deploy' }}
      
      - name: Extract Deployed URL
        id: deployment-url
        env:
          PRODUCTION_URL: ${{ steps.deploy.outputs.deployment-url }}
          WRANGLER_OUTPUT: ${{ steps.deploy.outputs.command-output }}
          IS_PR: ${{ github.event_name == 'pull_request' }}
        run: |
          if [ "$IS_PR" = "true" ]; then
            echo "deployment-url=$(echo ${WRANGLER_OUTPUT} | grep -i "Version Preview URL" | grep -o 'https://[^ ]*' | tail -1)" >> $GITHUB_OUTPUT
          else
            echo "deployment-url=$PRODUCTION_URL" >> $GITHUB_OUTPUT
          fi
          

      - name: Comment deploy url
        uses: mshick/add-pr-comment@v2.8.2
        with:
          message-id: cloudflare-deploy
          message: |
            ### <span aria-hidden="true">âœ…</span> Deploy Preview ready!

            |  Name | Link |
            |---------------------------------|------------------------|
            |<span aria-hidden="true">ğŸ”¨</span> Latest commit | ${{ github.sha }} |
            |<span aria-hidden="true">ğŸ”</span> Latest deploy log | ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} |
            |<span aria-hidden="true">ğŸ˜</span> Deployment Url | [${{ steps.deployment-url.outputs.deployment-url }}](${{ steps.deployment-url.outputs.deployment-url }}) |
            ---
